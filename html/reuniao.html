<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Faça uma Reunião</title>
    <link rel="stylesheet" href="../css/reuniao.css">
    <link rel="shortcut icon" href="/images/icons8-entrar-50 (1).png" type="image/x-icon">
</head>
<body>
    <div id="form-container">
        <h1 id="form-title">Marcar Reunião</h1>

        <input type="text" name="pessoa" id="pessoa" placeholder="Digite o nome da pessoa que irá se reunir">

        <input type="number" name="tempo" id="tempo" placeholder="Quanto tempo durará a reunião">

        <input type="date" name="date" id="date">

        <input type="password" name="pass" id="senha" placeholder="Insira sua Senha">
              
        <a id="form-button-enter" href="/index.html">Marcar</a>
    </div>
</body>
</html>
