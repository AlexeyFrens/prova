<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Faça o cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="/images/icons8-entrar-50 (1).png" type="image/x-icon">
</head>
<body>
    <div id="form-container">
        <h1 id="form-title">Cadastre-se</h1>

        <input type="text" name="user" id="usuario" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="password" name="senha" id="senha" placeholder="Faça sua senha">

        <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme a senha">

              
        <a id="form-button-enter" href="/index.html">CADASTRAR</a>
    </div>
</body>
</html>
